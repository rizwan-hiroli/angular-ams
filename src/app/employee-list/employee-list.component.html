<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        All Employees
      </div>
      <div class="card-body">
        <section class="m-2">
            <label>Employee name to search:</label>
            <input type="text" value="" #employeeName (keyup)="searchEmployees(employeeName.value)">
        </section>
        <div class="row">
            <div class="col-sm-6 border border-4" *ngFor="let employee of employees">
                <article class="row bg-secondary p-2">
                    <figure class="col-lg-4 text-center">
                        <h6>#{{employee._id}}</h6>
                        <figcaption><b>{{employee.emp_name}}</b></figcaption>
                        <img class="rounded-pill" src="/assets/images/sampleprofilepic.png" height="170" width="170" alt="employee" />
                    </figure>
                    <div class="col-lg-8">
                        <ol class="list-group">
                            <li class="list-group-item"><small>Email Id: </small> <b>{{employee.emp_email}}</b></li>
                            <li class="list-group-item"><small>Basic Salary: </small> <b>{{employee.emp_salary}}</b></li>
                            <li class="list-group-item"><small>Experience: </small> <b>{{employee.experience}}</b></li>
                            <li class="list-group-item"><small>Department: </small> <b>{{employee.dept_code}}</b></li>
                        </ol>
                        <div>
                            <button class="btn btn-primary btn-sm" (click)="editEmployee(employee._id)">Edit</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">Delete</button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        
        <div *ngIf="employees.length === 0" class="alert alert-info">
          No employees found.
        </div>
      </div>
    </div>
</div>
