<div class="row">        
    <div class="col-sm-6 border border-4" *ngFor="let employee of employees">
        <article class="row bg-secondary p-2">
            <figure class="col-lg-4 text-center">
                <h6>#{{employee._id}}</h6>
                <figcaption><b>{{employee.emp_name}}</b></figcaption>
                <img class="rounded-pill" src="/assets/images/sampleprofilepic.png" height="170" width="170" alt="employee" />
            </figure>
            <div class="col-lg-8">
                <ol class="list-group">
                    <li class="list-group-item"><small>Email Id: </small> <b>{{employee.emp_email}}</b></li>
                    <li class="list-group-item"><small>Basic Salary: </small> <b>{{employee.emp_salary}}</b></li>
                    <li class="list-group-item"><small>Experience: </small> <b>{{employee.experience}}</b></li>
                    <li class="list-group-item"><small>Department: </small> <b>{{employee.dept_code}}</b></li>
                </ol>
                <div>
                    <button class="btn btn-primary btn-sm" (click)="deleteEmployee(employee._id)">Edit</button>
                    <button class="btn btn-danger btn-sm m-2" (click)="sendDataToParent(employee._id)">Delete</button>
                </div>
            </div>
        </article>
    </div>
</div>
